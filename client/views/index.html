<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Maxwell Marlowe Developement and Design</title>

    <meta name="viewport" content="width= device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- VENDOR STYLES -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- MY STYLES -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

  </head>
  <body id="mainController" ng-controller="mainController">



      <div ng-show="zoom" id="zoomed">
        <div id="super_zoomed_background" ng-show="super_zoom">
            <span id="x-out-super_zoom">
              <i ng-click="super_zoom = false;" class="fa fa-times-circle"></i>
            </span>
          <div class="draggable" id="super_zoomed_container" >


            <img id="super_zoomed_pic" ng-src="{{album[pic_number].large_url || album[pic_number].url}}" alt="{{album[pic_number].title}} by Nick Leoutsakos" ng-click="super_zoom=false;">
          </div>
        </div>
        <div class="draggable" id="zoomed_container">

          <img id="zoomed_pic" ng-src="{{album[pic_number].url}}" alt="{{album[pic_number].title}} by Nick Leoutsakos" ng-click="super_zoom = true;">

          <div class="zoom_btns">
            <span id="left_btn" ng-click="showPhoto(-1);">
              <i class="zoom_btn fa fa-chevron-circle-left"></i>
            </span>

            <span id="x-out">
              <i ng-click="zoom = false; super_zoom = false;" class="zoom_btn fa fa-times-circle"></i>
            </span>

            <span id="right_btn" ng-click="showPhoto(1);">
              <i class="zoom_btn fa fa-chevron-circle-right"></i>
            </span>
          </div>

          <div id="zoomed_description_container">
            <div id="zoomed_description">
              <p id="pic_title">{{album[pic_number].title}}</p>
              <p id="redirect_link" ng-if="album[pic_number].redirect">
                <a class="sliding-middle-out" href="{{album[pic_number].redirect}}" target="blank">
                  {{album[pic_number].redirect}}
                </a>
              </p>
              <hr>
              <p>{{album[pic_number].date}}</p>
              <p id="medium">{{album[pic_number].medium}}</p>

              <hr ng-if="album[pic_number].redirect">
              <p>{{album[pic_number].description}}</p>
            </div>
          </div>

        </div>
      </div>



      <div class="outer-column out-col-0">
        <ul id="col0">
          <li ng-repeat="pic in paintings" ng-click="$parent.zoom = true; $parent.super_zoom = false; $parent.pic_number = $index; $parent.album = paintings;" class="pic" ng-style="{
            'background-image': 'url({{pic.url}})',
            'background-size': '{{pic.size}}',
            'background-repeat': '{{pic.repeat}}',
            'background-position': '{{pic.pos}}'
          }">
          </li>
        </ul>
      </div>

      <div id="col1" class="col-m">
        <div id="col1_text">

          <div class="my_name">
            <p>Nicholas Maxwell Marlowe Leoutsakos</p>
            <p>Web Developer</p>
          </div>


            <div id="skills">
              <p></p>
            </div>

          <div id="my_details">

            <a id="angel_list" href="https://angel.co/nleoutsa" target="blank"><i class="fa fa-angellist"></i></a>

            <a id="linked_in" href="https://www.linkedin.com/in/nicholasleoutsakos" target="blank"><i class="fa fa-linkedin"></i></a>

            <a id="github" href="https://github.com/nleoutsa" target="blank"><i class="fa fa-github"></i></a>


          </div>
        </div>
      </div>

      <div class="outer-column out-col-2">
        <ul id="col2">
          <li ng-repeat="pic in web_portfolio" ng-click="$parent.zoom = true; $parent.super_zoom = false; $parent.pic_number = $index; $parent.album = web_portfolio;" class="pic" ng-style="{
            'background-image': 'url({{pic.url}})',
            'background-size': '{{pic.size}}',
            'background-repeat': '{{pic.repeat}}',
            'background-position': '{{pic.pos}}'
          }">
          </li>
        </ul>
      </div>

      <div class="outer-column out-col-3">
        <ul id="col3">
          <li ng-repeat="pic in images" ng-click="$parent.zoom = true; $parent.super_zoom = false; $parent.pic_number = $index; $parent.album = images;" class="pic" ng-style="{
            'background-image': 'url({{pic.url}})',
            'background-size': '{{pic.size}}',
            'background-repeat': '{{pic.repeat}}',
            'background-position': '{{pic.pos}}'
          }">
          </li>
        </ul>
      </div>


      <p class="category_labels" id="label_web" ng-click="zoom = true; super_zoom = false; pic_number = 0; album = paintings;">Oil, Acrylic, and Digital Painting</p>
      <p class="category_labels" id="label_painting" ng-click="zoom = true; super_zoom = false; pic_number = 0; album = web_portfolio;">Web Development and Design</p>
      <p class="category_labels" id="label_3d" ng-click="zoom = true; super_zoom = false; pic_number = 0; album = images;">3D Modeling and Woodwork</p>
